name: Auto-Merge PR

on:
  pull_request:
    types: [opened, reopened, synchronize]

jobs:
  merge:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: write
    steps:
      - name: Enable Auto-Merge
        uses: peter-evans/enable-pull-request-automerge@v3
        with:
          token: ${{ secrets.GH_PAT }}  # Usa un PAT aqu√≠
          pull-request-number: ${{ github.event.pull_request.number }}
          merge-method: merge
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}  # Fuerza el uso del PAT
